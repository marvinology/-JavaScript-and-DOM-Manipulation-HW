<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Table</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
  <input type="button" value="Generate a table." onclick="generate_table()">
  <div class="container">
    <h1 class="text-center"> UFO Sightings</h1>

    <div class="row">
      //test table to see if I can get append it to website
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">date/time</th>
            <th scope="col">city</th>
            <th scope="col">state</th>
            <th scope="col">country</th>
            <th scope="col">shape</th>
            <th scope="col">comment</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td scope="row">1/1/2010</td>
            <td>benton</td>
            <td>ar</td>
            <td>us</td>
            <td>circle</td>
            <td>4 bright green circles high in the sky going in circles then one bright green light at my front door.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
